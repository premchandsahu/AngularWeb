<form class="container" [formGroup]="receiptform" (ngSubmit)="SaveReceipt()">
    <div class="card">
        <h3>{{pagetitle}}</h3>
        <div class="card-header">
        <a class="btn btn-success" routerLink="/receiptlisting">Back to Listing</a>
    </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Receipt No</label>
                        <!--    <span class="text-danger">*</span> -->
                        <input formControlName="receiptno" class="form-control" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Receipt Date</label>
                        <span class="text-danger">*</span>
                        <input type="date" formControlName="receiptdate" class="form-control" />
                    </div>
                </div>
               
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Customer</label>
                        <span class="text-danger">*</span>
                        <ng-select [items]="mastercustomer" bindLabel="customername" bindValue="custno"
                            clearAllText="Clear" formControlName="custno" class="form-control" >
                        </ng-select>

                    </div>
                </div>

                <div class="col-lg-6">
                <div class="form-group">
                    <label>Amount</label>
                    <span class="text-danger">*</span>
                    <input formControlName="amount" class="form-control" />
                </div>
                </div>
                <div class="col-lg-6"></div>
                <div class="form-group">
                    <label>Remarks</label>
                    <span class="text-danger">*</span>
                    <input formControlName="remarks" class="form-control" />
                </div>

            </div>
            <br>
            <div class="col-lg-12">
                <br>
                <button class="btn btn-success" type="submit">Save</button> |
                <a class="btn btn-danger" routerLink="/">Back</a>
            </div>
        </div>
    </div>

</form>
