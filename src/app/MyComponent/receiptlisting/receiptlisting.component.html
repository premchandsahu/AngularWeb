<div class="card" style="width: 1200px">
    <h3>Listing Receipts</h3>
    <div class="card-header">
        <a class="btn btn-success" routerLink="/receipt">Create New [+]</a>
    </div>
    <div class="card-body">

        <!--    <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" class="table table-bordered"> -->
        <table datatable class="table table-bordered">
            <thead class="bg-dark text-white">
                <tr>
                    <td>Receipt No</td>
                    <td>Reeipt Date</td>
                    <td>Customer</td>
                    <td>Amount</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of receiptlisting">
                    <td>{{item.receiptno}}</td>
                    <td>{{item.receiptdate}}</td>
                    <td>{{item.custno}}</td>
                    <td>{{item.amount}}</td>

                    <td style="width: 30%">
                        <a class="btn btn-primary" (click)="Editreceipt(item.receiptno)">Edit</a> |
                        <a class="btn btn-danger" (click)="receiptremove(item.receiptno)">Delete</a> |

                    </td>

                </tr>
            </tbody>

        </table>

    </div>

</div>
